- name: draw
  description: |
    output_image = numpy.zeros((90, 160))
    rows, columns = function(**arguments)
    output_image[rows, columns] = 1
  children:
    - name: ''
      children:
      - name: bezier_curve
        args:
          r0: 10
          c0: 50
          r1: 50
          c1: 10
          r2: 80
          c2: 80
          weight: 2

      - name: circle
        args:
          r: 40
          c: 40
          radius: 10

      - name: circle_perimeter
        args:
          r: 40
          c: 40
          radius: 20

      # - name: circle_perimeter_aa
      #   args:
      #     r: 40
      #     c: 40
      #     radius: 30

      - name: ellipse
        args:
          r: 50
          c: 90
          r_radius: 10
          c_radius: 20

      - name: ellipse_perimeter
        args:
          r: 50
          c: 90
          r_radius: 20
          c_radius: 30

      # - name: ellipsoid
      #   args:
      #     a: 10
      #     b: 20
      #     c: 30

      # - name: ellipsoid_stats
      #   args:
      #     a: 40
      #     b: 40
      #     c: 40

      - name: line
        args:
          r0: 10
          c0: 20
          r1: 60
          c1: 50

      # - name: line_aa
      #   args:
      #     r0: 40
      #     c0: 40
      #     r1: 40
      #     c1: 40

      - name: polygon
        args:
          r: [10, 20, 80, 10]
          c: [10, 70, 40, 10]

      - name: polygon_perimeter
        args:
          r: [10, 20, 80, 10]
          c: [10, 70, 40, 10]

      # - name: set_color
      #   args:
      #     img
      #     coords
      #     color


